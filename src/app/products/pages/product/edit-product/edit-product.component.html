<h2>Edit</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <input matInput formControlName="name"  placeholder="Name"  class="form-control">
            <mat-error *ngIf="editForm.controls.name.invalid && (editForm.controls.name.dirty || editForm.controls.usernnameame.touched)">Name is required.</mat-error>
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput type="review" formControlName="review"  placeholder="Review"  class="form-control">
        <mat-error *ngIf="editForm.controls.review.invalid && (editForm.controls.review.dirty || editForm.controls.review.touched)">Review is required.</mat-error>
    </mat-form-field>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
